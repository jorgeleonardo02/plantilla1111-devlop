<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="float-left pr-3">Categorías</h1>
                <button mat-mini-fab color="primary" matTooltip="Agregar Categoria" (click)="AbrirVentanaModalForm()" *ngIf="tokenService.rolAdmin() || tokenService.rolDocente()"><mat-icon>launch</mat-icon></button>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active">Categorías</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!--Tabla-->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="listaCategorias" matSort (matSortChange)="reordenar($event)" width="100%">


        <ng-container matColumnDef="nombre">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="basic" matTooltip="Eliminar" (click)="Eliminar(element)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
    </table>
</div>
<br>
<mat-paginator [length]="totalRegistros" [pageSize]="totalPorPaginas" [pageIndex]="paginaActual" [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-left mx-2">
</mat-paginator>
