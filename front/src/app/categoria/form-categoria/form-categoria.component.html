<h3 mat-dialog-title >Crear Categoria</h3>

<div mat-dialog-content>
    <form [formGroup]="camposFormulario">
        <div class="card-body col-sm-12">

            <mat-form-field class="tresPartes">
                <mat-label>Nombre de categoría</mat-label>
                <input type="text" name="Nombre categoria" matInput placeholder="Nombre de categoría" formControlName="nombre">
                <mat-error> Debe Digitar la categoría</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<!-- botones de acciones -->
<mat-dialog-actions>
    <button mat-button (click)="cancelarOperacion()">Cancelar</button>
    <button mat-button color="primary" (click)="enviarFormulario()">Enviar</button>
</mat-dialog-actions>
